{% extends "base.html" %}


{% block content %}
<ul>
    {% for post in posts %}

        <li><a href="{% url 'article-detail' post.id %}"> {{ post.title }} - {{ post.author.first_name }}
            {{ post.author.last_name }}</a><br>
        {{ post.body }}</li>
    {% endfor %}
</ul>
{% endblock %}
